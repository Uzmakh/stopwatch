<html lang="en">
<head>

    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
    <div id="stopwatch">00:00:00</div>
    <div class="btn-container">
    <button onclick="startStopwatch()" class="red">Start</button>
    <button onclick="stopStopwatch()" class="yellow">Stop</button>
    <button onclick="resetStopwatch()" class="green">Reset</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
